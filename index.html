<!DOCTYPE html>
<html>
<head>
    <title>Fortune Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="fortuneBox" class="fortune-box">
            <p id="fortuneText"></p>
        </div>

            <button class="color-button green-button" onclick="changeColor('green')"></button>
            <button class="color-button yellow-button" onclick="changeColor('yellow')"></button>
            <button class="color-button blue-button" onclick="changeColor('blue')"></button>
            <button class="color-button orange-button" onclick="changeColor('orange')"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
